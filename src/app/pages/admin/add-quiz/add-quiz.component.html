<mat-card>
    <mat-card-title>Add New Quiz</mat-card-title>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">

                    <mat-form-field class="w100 mt20" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input matInput [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter here" required>
                    </mat-form-field>

                    <mat-form-field class="w100 mt20" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quizData.description" matInput type="text" name="description" rows="10"
                            placeholder="Enter here" required></textarea>
                    </mat-form-field>

                    <div class="row">

                        <div class="col-md-6">
                            <!-- MAX MARKS -->
                            <mat-form-field class="w100 mt20" appearance="outline">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quizData.maxMarks" matInput type="text" name="maxMarks"
                                    placeholder="Enter here">
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <!-- No. of question -->
                            <mat-form-field class="w100 mt20" appearance="outline">
                                <mat-label>Number of Questions</mat-label>
                                <input [(ngModel)]="quizData.numberOfQuestions" matInput type="text"
                                    name="numberOfQuestions" placeholder="Enter here">
                            </mat-form-field>
                        </div>

                    </div>
                    <!-- publish QUIZ -->
                    <mat-slide-toggle [(ngModel)]="quizData.active" name="active" class="mt20" color="primary">Publish Quiz
                    </mat-slide-toggle>
                    <br />
                    <!-- category select -->
                    <mat-form-field class="mt20 w100" appearance="outline">
                        <mat-label>Select Quiz Category</mat-label>
                        <mat-select [(ngModel)]="quizData.category.cid" name="category">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button type="submit" color="primary">Add Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
