<mat-card>
    <mat-card-title>Add New Category</mat-card-title>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input autofocus matInput [(ngModel)]="category.title" type="text" name="title"
                                placeholder="Enter title" required>
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea matInput [(ngModel)]="category.description" name="description"
                                placeholder="Enter Description" rows="20"></textarea>
                        </mat-form-field>

                        <div class="container text-center mt15">
                            <button type="submit" mat-raised-button color="primary">Add</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
