<h1 class="mt20"><b><u>Questions of {{title}}</u></b></h1>



<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button [routerLink]="'/admin-dashboard/add-question/'+qid+'/'+title" mat-raised-button
                    color="primary">Add Question</button>
            </div>

            <mat-card *ngFor="let q of questions; let i=index" class="mt20 mb20">
                <mat-card-content>

                    <p>
                        <b>Q{{i+1}} </b><span class="ml20" [innerHTML]="q.content"></span>
                    </p>

                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{q.option2}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)</b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{q.option4}}</p>
                            </div>
                        </div>

                        <mat-divider></mat-divider>
                        <p class="mt20"><b>Correct Answer: </b>{{q.answer}}</p>
                        <mat-divider></mat-divider>
                        <mat-card-actions class="text-center" style="margin-bottom: 0%;">
                            <button mat-raised-button color="primary">UPDATE(TODO:)</button>
                            <button mat-mini-fab color="warn" class="ml20" (click)="deleteQuestion(q.quesId)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </mat-card-actions>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
