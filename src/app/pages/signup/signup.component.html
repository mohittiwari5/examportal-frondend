<div class="bootstrap-wrapper">
    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/logo.png">
                </div>
                <h1 class="text-center">Register Here</h1>
                
                <form (ngSubmit)="formSubmit()">
                    <!-- User Name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="user.username" name="username" matInput placeholder="Username*" required>
                        <mat-hint>Username must be unique</mat-hint>
                    </mat-form-field>

                    <!-- Password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Password*" required>
                    </mat-form-field>

                    <!-- First Name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="First Name*" required>
                    </mat-form-field>

                    <!-- Last Name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Last Name*" required>
                    </mat-form-field>

                    <!-- Email field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="user.email" type="email" name="email" matInput placeholder="Email*" required>
                    </mat-form-field>

                    <!-- Phone field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Phone*" required>
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" class="btn-margin" mat-raised-button color="primary">Register</button>
                        <button class="btn-margin" mat-raised-button color="accent">Clear</button>
                    </div>

                </form>



            </div>
        </div>



    </div>
</div>
